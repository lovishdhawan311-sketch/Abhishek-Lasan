
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abhi.mov | Video Editor & Visual Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #030305;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: #fff;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      ::selection {
        background: rgba(255, 255, 255, 0.2);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-color);
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1e;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2a2a2e;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-nav {
        background: rgba(12, 12, 15, 0.85);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.12);
      }
      .text-gradient {
        background: linear-gradient(180deg, #FFFFFF 0%, #A3A3A3 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .mask-hero {
        mask-image: linear-gradient(to bottom, black 0%, black 70%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 0%, black 70%, transparent 100%);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.25.0"
      }
    }
    </script>
  </head>
  <body>
    <div class="grain"></div>
    <div id="root"></div>
  </body>
</html>
